<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sreeja | Aspiring Cyber Security Analyst</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #1a1a1a;
    }
    .logo {
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
    }
    .nav-links-a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      position: relative;
    }
    .nav-links-a.active::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: red;
    }
    .hero-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px;
      position: relative;
      height: 100vh;
    }
    .hero-text {
      z-index: 1;
    }
    .highlight {
      color: red;
    }
    .btn {
      display: inline-block;
      background-color: red;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      margin: 20px 0;
    }
    .social-icons a {
      margin-right: 10px;
      color: #fff;
      font-size: 20px;
    }
    .hero-img img {
      width: 300px;
      border-radius: 20px;
      z-index: 1;
    }
    .hero-img {
      z-index: 1;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <nav>
    <div class="logo"><img src="assets/images/logo.png" alt="Logo" height="32"></div>
    <ul class="nav-links">
      <li><a href="index.html" class="nav-links-a active">Home</a></li>
      <li><a href="about.html" class="nav-links-a">About</a></li>
      <li><a href="skills.html" class="nav-links-a">Skills</a></li>
      <li><a href="projects.html" class="nav-links-a">Projects</a></li>
      <li><a href="contact.html" class="nav-links-a">Contact</a></li>
    </ul>
    <div class="theme-toggle"><i class="fas fa-moon"></i></div>
  </nav>

  <header class="hero-section">
    <div class="hero-text">
      <h1>Hi,</h1>
      <h2>I'm <span class="highlight">Sreeja</span></h2>
      <h3>React.js Developer</h3>
      <a href="contact.html" class="btn">Contact</a>
      <div class="social-icons">
        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://behance.net" target="_blank"><i class="fab fa-behance"></i></a>
      </div>
    </div>
    <div class="hero-img">
      <img src="profilepic.JPG" alt="Sreeja Profile">
    </div>
  </header>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 100 },
        "size": { "value": 2 },
        "color": { "value": "#ffffff" },
        "line_linked": {
          "enable": true,
          "color": "#ffffff"
        },
        "move": { "speed": 1 }
      },
      "interactivity": {
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          }
        }
      }
    });
  </script>
</body>
</html>
