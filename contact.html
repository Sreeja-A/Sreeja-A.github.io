<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Sreeja Ajithkumar</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1a1a1a;
      padding: 15px 30px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 2;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      position: relative;
    }

    .nav-links li a.active::after {
      content: '';
      display: block;
      width: 100%;
      height: 2px;
      background-color: #007bff;
      position: absolute;
      bottom: -5px;
      left: 0;
    }

    .logo img {
      height: 40px;
    }

    .contact-container {
      max-width: 800px;
      margin: 100px auto 50px;
      padding: 40px;
      background-color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #007bff;
    }

    form label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #333;
      border-radius: 6px;
      background-color: #222;
      color: #fff;
      resize: vertical;
      font-size: 1rem;
    }

    form input:focus,
    form textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    .submit-btn {
      display: inline-block;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .contact-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">
      <img src="assets/logo.png" alt="Logo" />
    </div>
    <ul class="nav-links">
      <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="about.html"><i class="fas fa-user"></i> About</a></li>
      <li><a href="skills.html"><i class="fas fa-code"></i> Skills</a></li>
      <li><a href="projects.html"><i class="fas fa-project-diagram"></i> Projects</a></li>
      <li><a href="contact.html" class="active"><i class="fas fa-envelope"></i> Contact</a></li>
      <li><a href="achievements.html"><i class="fas fa-trophy"></i> Achievements</a></li>
    </ul>
  </nav>

  <!-- Contact Form -->
  <div class="contact-container">
    <h1>Let's Connect</h1>
    <form action="mailto:your-email@example.com" method="POST" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>

</body>
</html>
