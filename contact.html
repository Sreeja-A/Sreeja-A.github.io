<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Sreeja Ajithkumar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1a1a1a;
      padding: 15px 30px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 2;
    }

    .logo img {
      height: 40px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      position: relative;
    }

    .nav-links li a.active::after {
      content: '';
      display: block;
      width: 100%;
      height: 2px;
      background-color: #007bff;
      position: absolute;
      bottom: -5px;
      left: 0;
    }

    .contact-section {
      max-width: 800px;
      margin: 120px auto 50px;
      padding: 40px;
      text-align: center;
    }

    .contact-section h1 {
      color: #007bff;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .contact-section p {
      font-size: 18px;
      color: #ccc;
      margin: 8px 0;
    }

    .contact-section a {
      color: #ccc;
      text-decoration: none;
    }

    .contact-section a:hover {
      color: #007bff;
    }

    .social-icons {
      margin-top: 25px;
    }

    .social-icons a {
      font-size: 26px;
      margin: 0 12px;
      color: white;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #007bff;
    }

    @media (max-width: 600px) {
      .contact-section h1 {
        font-size: 28px;
      }
      .social-icons a {
        margin: 0 8px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="assets/logo.png" alt="Logo" />
    </div>
    <ul class="nav-links">

      <li><a href="contact.html" class="active"><i class="fas fa-envelope"></i> Contact</a></li>
      <li><a href="achievements.html"><i class="fas fa-trophy"></i> Achievements</a></li>
    </ul>
  </nav>

  <!-- âœ¨ Stylish Contact Card -->
  <section class="contact-container">

      <h1>Get in Touch</h1>
      <p class="subheading">I'd love to connect with you!</p>

      <div class="info-block">
        <p><i class="fas fa-envelope"></i> <a href="mailto:sreeja.ajithkumar92@gmail.com">sreeja.ajithkumar92@gmail.com</a></p>
        <p><i class="fas fa-phone-alt"></i> <a href="tel:+642902301729">+64 290 230 1729</a></p>
      </div>

      <div class="social-icons">
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://behance.net" target="_blank"><i class="fab fa-behance"></i></a>
        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </section>
</body>

</html>
