<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Sreeja Ajithkumar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1a1a1a;
      padding: 15px 30px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 2;
    }

    .logo img {
      height: 40px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      position: relative;
    }

    .nav-links li a.active::after {
      content: '';
      display: block;
      width: 100%;
      height: 2px;
      background-color: #007bff;
      position: absolute;
      bottom: -5px;
      left: 0;
    }

    .contact-section {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      max-width: 1000px;
      margin: 120px auto 50px;
      padding: 40px;
      gap: 40px;
      flex-wrap: wrap;
    }

    .contact-info {
      flex: 1;
    }

    .contact-info h1 {
      color: #007bff;
      margin-bottom: 10px;
      font-size: 32px;
    }

    .contact-info p {
      margin: 10px 0;
      color: #ccc;
    }

    .contact-info a {
      color: #ccc;
      text-decoration: none;
    }

    .contact-info a:hover {
      color: #007bff;
    }

    .contact-info .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      font-size: 24px;
      margin-right: 15px;
      color: white;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #007bff;
    }

    form {
      flex: 1;
      width: 100%;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .form-row .half {
      flex: 1;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #444;
      border-radius: 6px;
      background-color: #1e1e1e;
      color: #fff;
      font-size: 1rem;
    }

    input:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .contact-section {
        flex-direction: column;
      }

      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">
      <img src="assets/logo.png" alt="Logo" />
    </div>
    <ul class="nav-links">
      <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="about.html"><i class="fas fa-user"></i> About</a></li>
      <li><a href="skills.html"><i class="fas fa-code"></i> Skills</a></li>
      <li><a href="projects.html"><i class="fas fa-project-diagram"></i> Projects</a></li>
      <li><a href="contact.html" class="active"><i class="fas fa-envelope"></i> Contact</a></li>
      <li><a href="achievements.html"><i class="fas fa-trophy"></i> Achievements</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-info">
      <h1>Get in Touch</h1>
      <p>I'd like to hear from you!</p>
      <p>If you have any inquiries or just want to say hi, please use the contact form.</p>
      <p><i class="fas fa-envelope"></i> <a href="mailto:sreeja.ajithkumar92@gmail.com.com">sreeja.ajithkumar92@gmail.com</a></p>

      <div class="social-icons">
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://behance.net" target="_blank"><i class="fab fa-behance"></i></a>
        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
      </div>
    </div>

    <form action="mailto:sreeja@example.com" method="POST" enctype="text/plain">
      <div class="form-row">
        <div class="half">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" required />
        </div>
        <div class="half">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" required />
        </div>
      </div>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

</body>
</html>
