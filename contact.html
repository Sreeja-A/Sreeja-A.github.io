<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Sreeja Ajithkumar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
      background: #0d0d0d;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 15px 30px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .logo img {
      height: 40px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 15px;
      padding-bottom: 5px;
    }

    .nav-links a.active {
      color: #00bfff;
      border-bottom: 2px solid #00bfff;
    }

    .contact-section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 120px;
      position: relative;
      z-index: 1;
    }

    .contact-card {
      text-align: center;
      background-color: rgba(31, 31, 31, 0.95);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.2);
      max-width: 600px;
      width: 90%;
    }

    .contact-card h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      color: #007bff;
    }

    .contact-card p {
      font-size: 1rem;
      margin: 10px 0;
      color: #ccc;
    }

    .contact-card i {
      color: #007bff;
      margin-right: 8px;
    }

    .contact-card a {
      color: #ccc;
      text-decoration: none;
    }

    .contact-card a:hover {
      color: #007bff;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      color: #ccc;
      font-size: 24px;
      margin: 0 10px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .social-icons a:hover {
      color: #007bff;
      transform: scale(1.2);
    }

    @media (max-width: 600px) {
      .nav-links {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Navigation -->
  <nav>
    <div class="logo">
      <img src="assets/logo.png" alt="Logo">
    </div>
    <ul class="nav-links">
      <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="about.html"><i class="fas fa-user"></i> About</a></li>
      <li><a href="skills.html"><i class="fas fa-code"></i> Skills</a></li>
      <li><a href="projects.html"><i class="fas fa-project-diagram"></i> Projects</a></li>
      <li><a href="contact.html" class="active"><i class="fas fa-envelope"></i> Contact</a></li>
      <li><a href="achievements.html"><i class="fas fa-trophy"></i> Achievements</a></li>
    </ul>
  </nav>

  <!-- Contact Info Section -->
  <section class="contact-section">
    <div class="contact-card">
      <h1>Get in Touch</h1>
      <p><i class="fas fa-envelope"></i> <a href="mailto:sreeja.ajithkumar92@gmail.com">sreeja.ajithkumar92@gmail.com</a></p>
      <p><i class="fas fa-phone-alt"></i> <a href="tel:+642902301729">+64 290 230 1729</a></p>

      <div class="social-icons">
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://behance.net" target="_blank"><i class="fab fa-behance"></i></a>
        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </section>

  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 100 },
        "size": { "value": 2 },
        "color": { "value": "#ffffff" },
        "line_linked": {
          "enable": true,
          "color": "#ffffff"
        },
        "move": { "speed": 1 }
      },
      "interactivity": {
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          }
        }
      }
    });
  </script>

</body>
</html>
